<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Astyle/normalize.css" rel="stylesheet" />
    <link href="Astyle/Astyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <h1>Pierwsza lista</h1>
        <div class="row">
            <div class="text-center">
                <div class="col-4"></div>
            </div>
            <div class="list-group">
                <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked>
                <span>
                    First checkbox
                    <small class="d-block text-body-secondary">With support text underneath to add more detail</small>
                </span>
                </label>
                <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                <span>
                    Second checkbox
                    <small class="d-block text-body-secondary">Some other text goes here</small>
                </span>
                </label>
                <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                <span>
                    Third checkbox
                    <small class="d-block text-body-secondary">And we end with another snippet of text</small>
                </span>
                </label>
            </div>
                <div class="col-4">
                <h3>Nowe zadanie</h3>
                <form>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tytuł</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputPassword1" class="form-label">Opis</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">WAŻNE</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
